###################################################################
# yaml是一种标记语言,有不是一种标记语言,对比yaml和xml配置
# server:             <server>
#   port: 8080            <port>8080</port>
#                     </server>
# 对比properties配置文件,它可以存储对象
###################################################################
# yaml对'对齐''层级关系'的要求极其严格!
# yaml可以注入到配置文件中,给实体类(对象、数组、列表、键值对)赋值...
###################################################################
# 这里值讲解语法,详细结合配置的使用见application.yaml[这个重要!!!]
###################################################################
# 存储普通键值对
name: qingjiang

# 存储对象
student:
  name: qinjiang
  age: 3

# 存储对象行内写法(跟JavaScript一样)
cats: {name: 小花,age: 13}

# 存储数组
# 行内写法
dogs: [mike,jack,jj]
# 非行内写法
pets:
  - cat
  - dog
  - pig
